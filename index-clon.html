<!--ESTE ES EL CLON PARA EL MENU ESPECIFICO DE UNICENTRO-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Precios Tarjeta CF</title>
    <link rel="stylesheet" href="styles_uni.css" />
  </head>
  <body>
    <header>
     <img src="Imagenes/header.png" alt="Descripción de la imagen">
     <div class="button-container">
        <a href="index.html" class="btn-clon">Menú Centro,Principal y Avenida </a>
      </div>
    </header>
    <main class="main-container">
      <div class="banner-promocional">
        <img src="Imagenes/TitularesCategoria-16.png" alt="">
      </div>
      
    
   <!-- Card 1 favoritos-->
      <div class="card-antesydespues-container">
        <div class="card-antesydespues">
          <div class="comparison-container">
            <div class="image-before">
              <img
                src="Imagenes/cards/favoritosUni_-21.jpg"
                alt="Imagen Antes"
              />
            </div>
            <div class="image-after">
              <img
                src="Imagenes/cards/favoritosUni_-22.jpg"
                alt="Imagen Después"
              />
            </div>
            <div class="image-controller">
              <img
                id="controller-image-2"
                src="Imagenes/controlador2.png"
                alt="Controlador"
              />
            </div>
            <div class="divisor"></div>
          </div>
        </div>
      </div>
      <div class="banner-promocional">
        <img src="Imagenes/TitularesCategoria-15.png" alt="">
      </div>

        <!-- Card 1 pollo asado-->
        <div class="card-antesydespues">
          <div class="comparison-container">
            <div class="image-before">
              <img src="Imagenes/cards/asadoUni-25.jpg" alt="Imagen Antes" />
            </div>
            <div class="image-after">
              <img
                src="Imagenes/cards/asadoUni-26.jpg"
                alt="Imagen Después"
              />
            </div>
            <div class="image-controller">
              <img
                id="Imagenes/controller-image-1"
                src="Imagenes/controlador2.png"
                alt="Controlador"
              />
            </div>
            <div class="divisor"></div>
          </div>
        </div>
       
        
  
  
    <div class="banner-promocional">
      <img src="Imagenes/TitularesCategoria-18.png" alt="">
    </div>

    <!--Card 1 especialidades finde-->
    <div class="card-antesydespues">
      <div class="comparison-container">
        <div class="image-before">
          <img
            src="Imagenes/cards/especialidadesFinde-11.jpg"
            alt="Imagen Antes"
          />
        </div>
        <div class="image-after">
          <img
            src="Imagenes/cards/especialidadesFinde-12.jpg"
            alt="Imagen Después"
          />
        </div>
        <div class="image-controller">
          <img
            id="controller-image-2"
            src="Imagenes/controlador2.png"
            alt="Controlador"
          />
        </div>
        <div class="divisor"></div>
      </div>
    </div>
    
    

    <!-- Footer -->
    <footer>
        <div class="footer-content">
          <h3>Síguenos en redes</h3>
          <div class="social-buttons-container">
            <a href="https://www.facebook.com/pollosorpresa/?locale=es_LA" target="_blank">
              <img src="Imagenes/rrss_-02.png" alt="" />
            </a>
            <a href="https://www.instagram.com/pollosorpresaoficial/?hl=es" target="_blank">
              <img src="Imagenes/rrss_-03.png" alt="" />
            </a>
          </div>
          <div class="footer-logo">
            <img src="Imagenes/logo_rps-02.png" alt="Logo" />
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
