<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu precios tarjeta CF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HEADER</h1>
    </header>
    <main class="main-container">
        <div class="banner-promocional">
            <h1>este es el banner de cabecera</h1>
        </div>

        <div class="card-antesydespues-container">
            <div class="card-antesydespues">
                <div class="comparison-container">
                    <div class="image-before">
                        <img src="imagen_antes1.jpg" alt="Imagen Antes">
                    </div>
                    <div class="image-after">
                        <img src="imagen_despues1.jpg" alt="Imagen Después">
                    </div>
                    <div class="image-controller">
                        <img id="controller-image-1" src="controlador.png" alt="Controlador">
                    </div>
                    <div class="divisor"></div>
                </div>
            </div>

            <div class="card-antesydespues">
                <div class="comparison-container">
                    <div class="image-before">
                        <img src="imagen_antes2.jpg" alt="Imagen Antes">
                    </div>
                    <div class="image-after">
                        <img src="imagen_despues2.jpg" alt="Imagen Después">
                    </div>
                    <div class="image-controller">
                        <img id="controller-image-2" src="controlador.png" alt="Controlador">
                    </div>
                    <div class="divisor"></div>
                </div>
            </div>

            </div>

        <div class="banner-promocional_2">
           <h1>Banner promocional</h1>
        </div>
    </main>
    <footer>
        <h1>Este es el footer</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
